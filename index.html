<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card cmponent">

    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <title>NFT preview card component</title>
</head>

<body>
    <main>

        <div class="nft-card">

            <a href="#" class="image-link">
                <img src="./src/imagens/image-equilibrium.jpg" alt="equilibrium nft image" class="image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041ETH</p>
                <P class="days-left">3 day left</P>
            </div>

            <div class="creator">
                <img src="./src/imagens/image-avatar.png" alt="nft creator" class="avatar">

                <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
